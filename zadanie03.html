<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 3</title>
</head>

<body>

    <h1>Zadanie 3</h1>
    <p>Program oblicza sumę dwóch liczb.</p>
    <script>

        var a = parseInt(prompt("Podaj liczbę a:", ""));
        var b = parseInt(prompt("Podaj liczbę b:", ""));
        var suma = a + b;
        document.write("Suma liczb: " + a + " + " + b + " = " + suma);

    </script>

</body>

</html>
