<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 3</title>
</head>

<body>

    <h1>Zadanie 3</h1>
    <p>Program wykonuje operacje matematyczne na dwóch liczbach rzeczywistych.</p>
    <script>
        var a = parseFloat(prompt("Podaj liczbę a:", ""));
        var b = parseFloat(prompt("Podaj liczbę b:", ""));

        var suma = a + b;
        var roznica = a - b;
        var iloraz = a / b;
        var iloczyn = a * b;

        document.write("Suma liczb: " + a + " + " + b + " = " + suma);
        document.write("<br>Różnica liczb: " + a + " - " + b + " = " + roznica);
        document.write("<br>Iloraz liczb: " + a + " / " + b + " = " + iloraz);
        document.write("<br>Iloczyn liczb: " + a + " * " + b + " = " + iloczyn);
    </script>

</body>

</html>
